<div class="login-container">
  <div class="login-card">
    <h1>Login</h1>
    <p class="subtitle">Entre com suas credenciais</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="userName">Nome de Usuário *</label>
        <input
          id="userName"
          type="text"
          formControlName="userName"
          class="form-control"
          [class.invalid]="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched"
          placeholder="Digite seu nome de usuário"
          autocomplete="username"
        />
        <div class="error-message" *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched">
          <span *ngIf="loginForm.get('userName')?.errors?.['required']">Nome de usuário é obrigatório</span>
          <span *ngIf="loginForm.get('userName')?.errors?.['minlength']">Mínimo de 3 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha *</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          placeholder="Digite sua senha"
          autocomplete="current-password"
        />
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Mínimo de 6 caracteres</span>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading">Fazendo login...</span>
      </button>

      <div class="register-link">
        <p>Não tem uma conta? <a routerLink="/register">Cadastre-se</a></p>
      </div>
    </form>
  </div>
</div>
