services:
  rabbitmq:
    image: rabbitmq:3.13-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: rabbitmq-diagnostics -q ping || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  smtp-service:
    image: mailhog/mailhog
    ports:
      - "8025:8025"
      - "1025:1025"
    healthcheck:
      test: ["CMD-SHELL", "pgrep mailhog || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"

  grafana:
    image: grafana/grafana:11.2.0
    ports:
      - "3000:3000"
    depends_on:
      - otel-collector

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.105.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./backend/deploy/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"

  email-api:
    build:
      context: ./backend
      dockerfile: src/Email.Api/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      OpenTelemetry__OtlpEndpoint: http://otel-collector:4317
    ports:
      - "8080:8080"
    depends_on:
      - rabbitmq
      - smtp-service
      - otel-collector

  email-worker:
    build:
      context: ./backend
      dockerfile: src/Email.Worker/Dockerfile
    environment:
      DOTNET_ENVIRONMENT: Production
      OpenTelemetry__OtlpEndpoint: http://otel-collector:4317
    depends_on:
      - rabbitmq
      - smtp-service
      - otel-collector

  email-gateway:
    build:
      context: ./backend
      dockerfile: src/Email.ApiGateway/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    ports:
      - "9000:9000"
    depends_on:
      - email-api

