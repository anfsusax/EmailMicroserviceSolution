name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore backend/EmailMicroserviceSolution.sln

    - name: Build solution
      run: dotnet build backend/EmailMicroserviceSolution.sln --no-restore --configuration Release

    - name: Run tests
      run: dotnet test backend/EmailMicroserviceSolution.sln --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/TestResults/**/*'

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Email.Api image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/src/Email.Api/Dockerfile
        push: false
        tags: email-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Email.Worker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/src/Email.Worker/Dockerfile
        push: false
        tags: email-worker:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Email.ApiGateway image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/src/Email.ApiGateway/Dockerfile
        push: false
        tags: email-gateway:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

