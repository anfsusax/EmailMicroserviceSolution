name: Docker Compose Integration Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  integration-test:
    name: Integration Test with Docker Compose
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Start infrastructure services
      run: |
        docker compose up -d rabbitmq smtp-service otel-collector
        echo "Services started, waiting for health checks..."

    - name: Wait for services to be ready
      run: |
        echo "Waiting for RabbitMQ to be healthy..."
        timeout 120 bash -c 'until docker compose ps rabbitmq | grep -q "healthy"; do echo "Waiting..."; sleep 2; done' || (docker compose ps && docker compose logs rabbitmq --tail 30 && exit 1)
        echo "RabbitMQ is healthy!"
        
        echo "Waiting for Mailhog to be healthy..."
        timeout 60 bash -c 'until docker compose ps smtp-service | grep -q "healthy"; do echo "Waiting..."; sleep 2; done' || (docker compose ps && docker compose logs smtp-service --tail 30 && exit 1)
        echo "Mailhog is healthy!"
        
        echo "Verifying RabbitMQ is actually running..."
        docker compose exec -T rabbitmq rabbitmqctl status || (docker compose logs rabbitmq --tail 50 && exit 1)
        echo "All infrastructure services are ready!"

    - name: Build application images
      run: |
        docker compose build email-api email-worker email-gateway

    - name: Start application services
      run: |
        docker compose up -d email-api email-worker email-gateway
        echo "Application services started"

    - name: Wait for API to be ready
      run: |
        echo "Waiting for Email API..."
        timeout 120 bash -c 'until curl -f http://localhost:8080/health 2>/dev/null; do echo "Waiting for API..."; sleep 3; done' || (docker compose logs email-api --tail 50 && exit 1)
        echo "Email API is ready!"

    - name: Run integration tests
      run: |
        echo "Testing API health endpoint..."
        curl -f http://localhost:8080/health || exit 1
        echo "Testing Gateway health..."
        curl -f http://localhost:9000/ || exit 1
        echo "Integration tests passed!"

    - name: Check service logs
      if: failure()
      run: |
        echo "=== Docker Compose Services Status ==="
        docker compose ps -a
        echo ""
        echo "=== Email API Logs ==="
        docker compose logs email-api --tail 100
        echo ""
        echo "=== Email Worker Logs ==="
        docker compose logs email-worker --tail 100
        echo ""
        echo "=== Email Gateway Logs ==="
        docker compose logs email-gateway --tail 100
        echo ""
        echo "=== RabbitMQ Logs ==="
        docker compose logs rabbitmq --tail 100
        echo ""
        echo "=== SMTP Service Logs ==="
        docker compose logs smtp-service --tail 100

    - name: Cleanup
      if: always()
      run: |
        docker compose down -v

